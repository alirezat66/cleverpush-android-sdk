apply plugin: 'com.android.library'
apply from: 'maven-push.gradle'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }

    buildTypes {
        debug {
            minifyEnabled false
        }

        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    // Gson
    implementation 'com.google.code.gson:gson:2.8.6'

    // Google & Firebase
    implementation 'com.google.android.gms:play-services-base:[10.2.1, 17.2.99]'
    implementation 'com.google.android.gms:play-services-location:[16.0.0, 17.0.99]'
    api 'com.google.firebase:firebase-messaging:[10.2.1, 20.1.99]'

    // Huawei
    compileOnly 'com.huawei.hms:push:4.0.3.301'
}
